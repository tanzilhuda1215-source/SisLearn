<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>There is/are & Prepositions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        body { font-family: 'Fredoka', sans-serif; background-color: #ecfccb; }
        .card-hover:hover { transform: scale(1.02); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden border-4 border-lime-500">
        
        <div class="bg-lime-500 p-6 flex justify-between items-center text-white">
            <h1 class="text-2xl font-bold">Grammar Quiz</h1>
            <div class="bg-white/20 px-4 py-1 rounded-full font-mono">
                <span id="q-idx">1</span> / <span id="q-total">15</span>
            </div>
        </div>

        <div id="quiz-area" class="p-8">
            <div class="mb-8 text-center">
                <div id="visual-clue" class="text-6xl mb-4">üê±üì¶</div>
                <h2 id="question-text" class="text-2xl font-bold text-slate-700">Loading...</h2>
            </div>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>

        <div id="result-screen" class="hidden p-10 text-center bg-lime-50 h-full flex flex-col items-center justify-center">
            <div class="text-6xl mb-4">üèÜ</div>
            <h2 class="text-3xl font-bold text-lime-700 mb-2">Quiz Completed!</h2>
            <p class="text-gray-500 mb-6">Skor akhir kamu:</p>
            
            <div id="final-score" class="text-8xl font-black text-lime-600 mb-8">0</div>
            
            <button onclick="location.reload()" class="bg-lime-600 hover:bg-lime-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-transform hover:-translate-y-1">
                Main Lagi
            </button>
        </div>

    </div>

    <script>
        const questions = [
            { q: "___ a book on the table.", a: 0, o: ["There is", "There are"], v: "üìñ" },
            { q: "___ two cats under the chair.", a: 1, o: ["There is", "There are"], v: "üê±üê±" },
            { q: "___ some milk in the fridge.", a: 0, o: ["There is", "There are"], v: "ü•õ" },
            { q: "___ many stars in the sky.", a: 1, o: ["There is", "There are"], v: "‚ú®‚ú®" },
            { q: "___ an apple in the basket.", a: 0, o: ["There is", "There are"], v: "üçé" },
            { q: "The cat is ___ the box. (Di dalam)", a: 0, o: ["in", "on", "under"], v: "üì¶üê±" },
            { q: "The ball is ___ the table. (Di bawah)", a: 2, o: ["on", "beside", "under"], v: "ü™ë‚öΩ" },
            { q: "The lamp is ___ the desk. (Di atas)", a: 0, o: ["on", "in", "between"], v: "üõãÔ∏èüí°" },
            { q: "The bank is ___ the school and the post office.", a: 1, o: ["behind", "between", "in front of"], v: "üè´üè¶üè£" },
            { q: "The teacher stands ___ the class. (Di depan)", a: 2, o: ["under", "behind", "in front of"], v: "üë©‚Äçüè´" },
            { q: "___ five birds on the tree.", a: 1, o: ["There is", "There are"], v: "üå≥üê¶" },
            { q: "___ a lot of sugar in the jar.", a: 0, o: ["There is", "There are"], v: "üßÇ" },
            { q: "The car is ___ the garage. (Di belakang)", a: 1, o: ["in front of", "behind", "on"], v: "üè†üöó" },
            { q: "Put the shoes ___ the shelf. (Di atas)", a: 0, o: ["on", "in", "under"], v: "üëü" },
            { q: "My house is ___ the park. (Di samping)", a: 2, o: ["between", "in", "beside"], v: "üè°üå≥" }
        ];

        let current = 0;
        let score = 0;

        const qText = document.getElementById('question-text');
        const qVisual = document.getElementById('visual-clue');
        const optsContainer = document.getElementById('options-container');
        const qIdx = document.getElementById('q-idx');
        const qTotal = document.getElementById('q-total');
        
        // Element Result
        const quizArea = document.getElementById('quiz-area');
        const resultScreen = document.getElementById('result-screen');
        const finalScore = document.getElementById('final-score');

        qTotal.innerText = questions.length;

        function loadQ() {
            const item = questions[current];
            qIdx.innerText = current + 1;
            qText.innerText = item.q;
            qVisual.innerText = item.v;
            optsContainer.innerHTML = '';

            item.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "bg-lime-100 border-2 border-lime-300 p-4 rounded-xl font-semibold text-lime-800 hover:bg-lime-200 card-hover transition-all text-left";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(idx);
                optsContainer.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(idx === questions[current].a) {
                score++;
            }
            
            current++;
            if(current < questions.length) {
                loadQ();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            quizArea.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            // Hitung skor 0-100
            const totalScore = Math.round((score / questions.length) * 100);
            finalScore.innerText = totalScore;
        }

        loadQ();
    </script>
</body>
</html>
