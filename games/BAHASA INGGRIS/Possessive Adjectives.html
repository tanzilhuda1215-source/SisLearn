<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif Possessive Adjectives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .option-btn {
            transition: all 0.2s ease;
        }
        .option-btn:hover {
            transform: translateX(5px);
            background-color: #ebf5ff;
        }
        .option-btn.selected {
            background-color: #3b82f6;
            color: white;
            border-color: #2563eb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Kuis Possessive Adjectives</h1>
            <p class="text-gray-600 mb-8">Uji pemahamanmu tentang kata ganti kepemilikan berdasarkan materi "Now I Know".</p>
            <button onclick="startQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
                Mulai Kuis
            </button>
        </div>

        <!-- Quiz Content -->
        <div id="quiz-content" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <span id="progress-text" class="text-sm font-semibold text-blue-600 uppercase tracking-wider">Pertanyaan 1 / 15</span>
                <div class="w-1/2 bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 6.66%"></div>
                </div>
            </div>

            <h2 id="question-text" class="text-xl font-bold text-gray-800 mb-6">Memuat pertanyaan...</h2>

            <div id="options-container" class="space-y-3">
                <!-- Options will be injected here -->
            </div>

            <div class="mt-8 flex justify-end">
                <button id="next-btn" onclick="nextQuestion()" disabled class="bg-gray-400 text-white font-bold py-2 px-6 rounded-lg cursor-not-allowed transition duration-300">
                    Berikutnya
                </button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center">
            <div class="mb-6">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-blue-100 text-blue-600 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Kuis Selesai!</h2>
                <p class="text-gray-600 mt-2" id="score-label">Skor Akhir Anda:</p>
                <div class="text-6xl font-black text-blue-600 my-4" id="final-score">0</div>
            </div>
            <p id="score-message" class="text-gray-700 mb-8"></p>
            <button onclick="resetQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300">
                Ulangi Kuis
            </button>
        </div>
    </div>

    <script>
        const questions = [
            { q: 'Kata "My" digunakan untuk menyatakan kepemilikan yang artinya...', a: 'Milik saya', options: ['Milik kamu', 'Milik saya', 'Milik mereka', 'Milik kami'] },
            { q: 'Kata "Your" digunakan untuk menyatakan kepemilikan yang artinya...', a: 'Milik kamu', options: ['Milik saya', 'Milik dia perempuan', 'Milik kamu', 'Milik kami'] },
            { q: 'Kata "Her" digunakan untuk menyatakan kepemilikan yang artinya...', a: 'Milik dia perempuan', options: ['Milik dia laki-laki', 'Milik dia (benda)', 'Milik mereka', 'Milik dia perempuan'] },
            { q: 'Kata "His" digunakan untuk menyatakan kepemilikan yang artinya...', a: 'Milik dia laki-laki', options: ['Milik dia laki-laki', 'Milik dia perempuan', 'Milik kami', 'Milik saya'] },
            { q: 'Kata "Their" digunakan untuk menyatakan kepemilikan yang artinya...', a: 'Milik mereka', options: ['Milik kami', 'Milik mereka', 'Milik kamu', 'Milik dia (benda)'] },
            { q: 'Kata "Our" digunakan untuk menyatakan kepemilikan yang artinya...', a: 'Milik kami', options: ['Milik saya', 'Milik mereka', 'Milik kami', 'Milik dia laki-laki'] },
            { q: 'Kata "Its" digunakan untuk menyatakan kepemilikan yang artinya...', a: 'Milik dia (benda)', options: ['Milik dia (benda)', 'Milik dia perempuan', 'Milik kamu', 'Milik mereka'] },
            { q: 'Manakah kata yang tepat untuk menyatakan "milik saya"?', a: 'My', options: ['Your', 'My', 'Our', 'His'] },
            { q: 'Manakah kata yang tepat untuk menyatakan "milik kamu"?', a: 'Your', options: ['Their', 'Her', 'Your', 'Its'] },
            { q: 'Manakah kata yang tepat untuk menyatakan "milik dia perempuan"?', a: 'Her', options: ['His', 'Her', 'My', 'Our'] },
            { q: 'Manakah kata yang tepat untuk menyatakan "milik dia laki-laki"?', a: 'His', options: ['Her', 'Its', 'His', 'Their'] },
            { q: 'Manakah kata yang tepat untuk menyatakan "milik mereka"?', a: 'Their', options: ['Our', 'Their', 'Your', 'My'] },
            { q: 'Manakah kata yang tepat untuk menyatakan "milik kami"?', a: 'Our', options: ['Our', 'Their', 'Her', 'His'] },
            { q: 'Manakah kata yang tepat untuk menyatakan "milik dia (benda)"?', a: 'Its', options: ['My', 'Your', 'Its', 'Her'] },
            { q: 'Berdasarkan teks, kata-kata seperti my, your, her, his, dsb., digunakan untuk menyatakan...', a: 'Kepemilikan keluarga/benda yang kita miliki', options: ['Nama-nama orang', 'Jumlah keluarga', 'Kepemilikan keluarga/benda yang kita miliki', 'Tempat tinggal keluarga'] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = question.q;
            document.getElementById('progress-text').innerText = `Pertanyaan ${currentQuestionIndex + 1} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 border-2 border-gray-200 rounded-xl font-medium text-gray-700 focus:outline-none';
                button.innerText = option;
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });

            document.getElementById('next-btn').disabled = true;
            document.getElementById('next-btn').classList.replace('bg-blue-600', 'bg-gray-400');
            document.getElementById('next-btn').classList.add('cursor-not-allowed');
            selectedOption = null;
        }

        function selectOption(button, option) {
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(btn => btn.classList.remove('selected', 'border-blue-500'));
            
            button.classList.add('selected', 'border-blue-500');
            selectedOption = option;

            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.classList.replace('bg-gray-400', 'bg-blue-600');
            nextBtn.classList.remove('cursor-not-allowed');
        }

        function nextQuestion() {
            if (selectedOption === questions[currentQuestionIndex].a) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const percentageScore = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').innerText = `nilai anda ${percentageScore}`;
            
            let message = "";
            if (percentageScore === 100) message = "Luar biasa! Kamu menguasai materi ini dengan sempurna.";
            else if (percentageScore >= 70) message = "Bagus sekali! Kamu sudah memahami sebagian besar materi.";
            else if (percentageScore >= 50) message = "Cukup baik, tapi masih perlu belajar lagi.";
            else message = "Jangan menyerah, ayo baca lagi teksnya dan coba kembali!";
            
            document.getElementById('score-message').innerText = message;
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
