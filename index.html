<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Game + Riwayat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        /* Scrollbar cantik untuk tabel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col p-4 md:p-8">

    <div class="max-w-6xl w-full mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2">
            <header class="mb-8">
                <h1 class="text-4xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
                    Zona Belajar Pronouns
                </h1>
                <p class="text-slate-400">Pilih game dan cetak rekor barumu!</p>
            </header>

            <div id="game-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full text-slate-500 loading pt-10 text-center">
                    üì° Menghubungkan ke satelit...
                </div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6 sticky top-8 h-[85vh] flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-yellow-400 flex items-center gap-2">
                        üìú Riwayat Misi
                    </h2>
                    <button onclick="clearHistory()" class="text-xs text-slate-500 hover:text-red-400 transition-colors">
                        Hapus Semua
                    </button>
                </div>

                <div class="overflow-y-auto flex-grow pr-2" id="history-container">
                    <p class="text-slate-500 text-sm text-center mt-10">Belum ada misi yang diselesaikan.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="game-modal" class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-4xl h-[90vh] rounded-2xl border border-slate-600 flex flex-col relative shadow-2xl">
            <div class="flex justify-between items-center p-4 border-b border-slate-700 bg-slate-800 rounded-t-2xl">
                <h3 id="modal-title" class="font-bold text-lg">Sedang Bermain...</h3>
                <button onclick="closeGame()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-1 rounded-lg text-sm font-bold transition-colors">
                    Tutup Game ‚ùå
                </button>
            </div>
            
            <iframe id="game-frame" src="" class="w-full flex-grow rounded-b-2xl bg-[#0f172a]" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. KONFIGURASI (SESUAIKAN DATA ANDA)
        // ==========================================
        const GITHUB_USERNAME = 'tanzilhuda1215-source'; 
        const REPO_NAME = 'SisLearn';                    
        const FOLDER_NAME = 'games';                     

        const GAME_INFO = {
            "space.html": { icon: "üöÄ", title: "Space Adventure", desc: "Menjelajah galaksi." },
            "glass.html": { icon: "üíé", title: "Glass Mode", desc: "Tampilan modern & elegan." },
            "Pronouncation-Games.html": { icon: "üó£Ô∏è", title: "Pronunciation", desc: "Latihan pengucapan." }
        };
        // ==========================================

        let spyInterval = null; // Variabel untuk "Mata-mata"
        let currentGameTitle = "";

        // --- FUNGSI UTAMA: LOAD GAME DARI GITHUB ---
        async function loadGames() {
            const container = document.getElementById('game-container');
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_NAME}`;

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const gameFiles = files.filter(file => file.name.endsWith('.html'));

                if (gameFiles.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-red-400">Tidak ada game ditemukan.</div>';
                    return;
                }

                container.innerHTML = ''; 

                gameFiles.forEach(file => {
                    let info = GAME_INFO[file.name];
                    if (!info) {
                        info = { icon: "üéÆ", title: file.name.replace('.html', '').toUpperCase(), desc: "Game Seru" };
                    }
                    
                    // Kita ubah tombolnya bukan href biasa, tapi memanggil fungsi openGame()
                    const card = `
                        <div class="bg-slate-800 rounded-xl p-5 border border-slate-700 hover:border-blue-500 transition-all hover:-translate-y-1 flex items-start gap-4 shadow-lg group">
                            <div class="text-4xl bg-slate-700 w-16 h-16 rounded-lg flex items-center justify-center group-hover:bg-blue-900 transition-colors shrink-0">
                                ${info.icon}
                            </div>
                            <div class="flex-grow">
                                <h2 class="text-xl font-bold text-white mb-1 group-hover:text-blue-300">${info.title}</h2>
                                <p class="text-slate-400 text-xs mb-4 line-clamp-2">${info.desc}</p>
                                <button onclick="openGame('${FOLDER_NAME}/${file.name}', '${info.title}')" 
                                   class="bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold py-2 px-6 rounded-full w-full transition-all active:scale-95">
                                    Main Sekarang ‚ñ∂
                                </button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="col-span-full text-red-500">Gagal memuat: ${error.message}</div>`;
            }
        }

        // --- FUNGSI BUKA GAME (POPUP) ---
        function openGame(url, title) {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-frame');
            
            document.getElementById('modal-title').innerText = "Sedang bermain: " + title;
            currentGameTitle = title;
            
            iframe.src = url; // Muat game di dalam iframe
            modal.classList.remove('hidden'); // Tampilkan modal
            
            // Aktifkan MATA-MATA (Spy)
            startSpying();
        }

        function closeGame() {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-frame');
            
            modal.classList.add('hidden');
            iframe.src = ""; // Stop game
            clearInterval(spyInterval); // Stop mata-mata
            loadHistory(); // Refresh riwayat (siapa tau ada data baru)
        }

        // --- TEKNIK MATA-MATA (INTIP SKOR) ---
        function startSpying() {
            clearInterval(spyInterval);
            let scoreCaptured = false;

            spyInterval = setInterval(() => {
                if(scoreCaptured) return;

                const iframe = document.getElementById('game-frame');
                
                // Cek apakah isi iframe bisa dibaca (harus satu domain)
                try {
                    const gameDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    if (gameDoc) {
                        // 1. Cari elemen layar hasil (biasanya id="result-screen")
                        const resultScreen = gameDoc.getElementById('result-screen');
                        
                        // 2. Jika layar hasil muncul (kelas 'hidden' hilang)
                        if (resultScreen && !resultScreen.classList.contains('hidden')) {
                            
                            // 3. Cari elemen skor (biasanya id="final-score")
                            const scoreEl = gameDoc.getElementById('final-score');
                            
                            if (scoreEl) {
                                const finalScore = scoreEl.innerText;
                                saveToHistory(currentGameTitle, finalScore);
                                scoreCaptured = true; // Stop spy agar tidak simpan dobel
                                clearInterval(spyInterval);
                                alert(`üéâ Misi Selesai!\nSkor ${finalScore} telah disimpan ke riwayat.`);
                            }
                        }
                    }
                } catch (e) {
                    // Biasanya error karena iframe belum full loading, abaikan saja
                }
            }, 1000); // Cek setiap 1 detik
        }

        // --- SISTEM RIWAYAT (LOCAL STORAGE) ---
        function saveToHistory(game, score) {
            const now = new Date();
            // Format Tanggal: Senin, 20 Jan 2024
            const dateStr = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
            // Format Jam: 14:30
            const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

            const newEntry = {
                game: game,
                score: score,
                date: dateStr,
                time: timeStr,
                timestamp: now.getTime() // untuk sorting
            };

            // Ambil data lama, tambah data baru, simpan
            let history = JSON.parse(localStorage.getItem('gameHistory') || '[]');
            history.unshift(newEntry); // Tambah ke paling atas
            localStorage.setItem('gameHistory', JSON.stringify(history));
            
            loadHistory();
        }

        function loadHistory() {
            const container = document.getElementById('history-container');
            const history = JSON.parse(localStorage.getItem('gameHistory') || '[]');

            if (history.length === 0) {
                container.innerHTML = '<p class="text-slate-500 text-sm text-center mt-10">Belum ada misi selesai.</p>';
                return;
            }

            container.innerHTML = '';
            history.forEach(item => {
                const itemHTML = `
                    <div class="mb-3 bg-slate-700/50 p-3 rounded-lg border-l-4 border-blue-500 animate-pulse-once">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-sm text-white">${item.game}</h4>
                                <p class="text-xs text-slate-400">üìÖ ${item.date} ‚Ä¢ ‚è∞ ${item.time}</p>
                            </div>
                            <div class="text-right">
                                <span class="block text-xl font-bold text-yellow-400">${item.score}</span>
                                <span class="text-[10px] text-slate-400 uppercase">Poin</span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }

        function clearHistory() {
            if(confirm("Hapus semua riwayat permainan?")) {
                localStorage.removeItem('gameHistory');
                loadHistory();
            }
        }

        // Jalankan saat awal
        loadGames();
        loadHistory();

    </script>
</body>
</html>
