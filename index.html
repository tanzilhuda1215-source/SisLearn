<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Game Otomatis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-5xl w-full text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
            Zona Belajar Pronouns
        </h1>
        <p class="text-slate-400 mb-12 text-lg">Daftar game diperbarui secara otomatis.</p>

        <div id="game-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-slate-500 loading col-span-full">Sedang memindai folder GitHub...</div>
        </div>

        <footer class="mt-16 text-slate-600 text-sm">
            Powered by GitHub API
        </footer>
    </div>

    <script>
        // ==========================================
        // âš ï¸ KONFIGURASI PENGGUNA (WAJIB DIISI!) âš ï¸
        // ==========================================
        const GITHUB_USERNAME = 'username_anda'; // Ganti dengan username GitHub Anda
        const REPO_NAME = 'nama_repo_anda';      // Ganti dengan nama repository Anda
        const FOLDER_NAME = 'games';             // Nama folder tempat menyimpan file html
        // ==========================================

        async function loadGames() {
            const container = document.getElementById('game-container');
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_NAME}`;

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) throw new Error("Gagal mengambil data. Cek Username/Repo!");
                
                const files = await response.json();
                
                // Bersihkan pesan loading
                container.innerHTML = '';

                // Filter hanya file .html
                const gameFiles = files.filter(file => file.name.endsWith('.html'));

                if (gameFiles.length === 0) {
                    container.innerHTML = '<p class="text-red-400">Tidak ada file game ditemukan di folder "games".</p>';
                    return;
                }

                // Buat kartu untuk setiap file
                gameFiles.forEach(file => {
                    // Merapikan nama file (hapus .html dan ganti tanda - jadi spasi)
                    const title = file.name.replace('.html', '').replace(/-/g, ' ').toUpperCase();
                    
                    const card = `
                        <a href="${FOLDER_NAME}/${file.name}" class="group block relative bg-slate-800 rounded-2xl p-6 border border-slate-700 hover:border-teal-400 transition-all hover:-translate-y-1">
                            <div class="text-4xl mb-4 bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:bg-teal-900 transition-colors">
                                ðŸŽ®
                            </div>
                            <h2 class="text-xl font-bold mb-2 text-white group-hover:text-teal-300">${title}</h2>
                            <p class="text-slate-400 text-sm">Klik untuk memulai game ini.</p>
                            <div class="mt-4 text-xs font-mono text-slate-500 bg-slate-900 py-1 px-3 rounded-full inline-block">
                                ${file.name}
                            </div>
                        </a>
                    `;
                    container.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `
                    <div class="col-span-full bg-red-900/50 p-4 rounded-xl border border-red-500 text-red-200">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Pastikan Username & Nama Repo di file index.html sudah benar.</small>
                    </div>
                `;
            }
        }

        // Jalankan fungsi saat halaman dimuat
        loadGames();
    </script>

</body>
</html>
