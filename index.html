<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Game Otomatis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
        
        /* Fallback: Jika Tailwind gagal, pakai warna ini agar tidak putih blank */
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #0f172a; 
            color: white;
        }
        
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-5xl w-full text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
            Zona Belajar Pronouns
        </h1>
        <p class="text-slate-400 mb-12 text-lg">Daftar game diperbarui secara otomatis.</p>

        <div id="game-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-slate-500 loading col-span-full">
                Sedang menghubungi satelit GitHub...<br>
                <small>(Mohon tunggu sebentar)</small>
            </div>
        </div>

        <footer class="mt-16 text-slate-600 text-sm">
            Powered by GitHub API | <span id="status-koneksi">Connecting...</span>
        </footer>
    </div>

    <script>
        // ==========================================
        // ‚úÖ KONFIGURASI YANG SUDAH DIPERBAIKI
        // ==========================================
        const GITHUB_USERNAME = 'tanzilhuda1215-source'; // Username lengkap sesuai URL
        const REPO_NAME = 'SisLearn';                    // Nama Repo (Huruf Besar/Kecil Sesuai URL)
        const FOLDER_NAME = 'games';                     // Folder Game
        // ==========================================

        async function loadGames() {
            const container = document.getElementById('game-container');
            const statusLabel = document.getElementById('status-koneksi');
            
            // URL API GitHub
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_NAME}`;
            
            console.log("Target API:", apiUrl);

            try {
                const response = await fetch(apiUrl);
                
                // Cek jika error 404
                if (response.status === 404) {
                    throw new Error(`Data tidak ditemukan (404).<br>Cek URL API di Console.`);
                }
                if (!response.ok) throw new Error("Gagal koneksi ke GitHub.");

                const files = await response.json();
                
                // Bersihkan loading
                container.innerHTML = '';
                statusLabel.innerText = "Terhubung ‚úÖ";
                statusLabel.className = "text-green-500";

                // Filter hanya file .html
                const gameFiles = files.filter(file => file.name.endsWith('.html'));

                if (gameFiles.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-yellow-400 border border-yellow-600 p-4 rounded-lg">
                            ‚ö†Ô∏è Folder "games" ditemukan, tapi kosong (tidak ada file .html).
                        </div>`;
                    return;
                }

                // Tampilkan Kartu Game
                gameFiles.forEach(file => {
                    // Merapikan judul: hapus .html dan ganti tanda strip jadi spasi
                    const title = file.name.replace('.html', '').replace(/-/g, ' ').toUpperCase();
                    
                    // Link menuju file game
                    // Perhatikan: Kita gunakan nama folder dan file relatif
                    const gameLink = `${FOLDER_NAME}/${file.name}`;

                    const card = `
                        <a href="${gameLink}" class="group block relative bg-slate-800 rounded-2xl p-6 border border-slate-700 hover:border-teal-400 transition-all hover:-translate-y-1">
                            <div class="text-4xl mb-4 bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:bg-teal-900 transition-colors">
                                üéÆ
                            </div>
                            <h2 class="text-xl font-bold mb-2 text-white group-hover:text-teal-300">${title}</h2>
                            <p class="text-slate-400 text-sm">Klik untuk main.</p>
                            <div class="mt-4 text-xs font-mono text-slate-500 bg-slate-900 py-1 px-3 rounded-full inline-block">
                                ${file.name}
                            </div>
                        </a>
                    `;
                    container.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                statusLabel.innerText = "Gagal ‚ùå";
                statusLabel.className = "text-red-500";
                
                container.innerHTML = `
                    <div class="col-span-full bg-red-900/50 p-6 rounded-xl border border-red-500 text-left">
                        <h3 class="font-bold text-xl text-red-200 mb-2">üö´ Masih Gagal Memuat</h3>
                        <p class="text-red-100 mb-4">${error.message}</p>
                        <div class="text-xs font-mono bg-black p-2 rounded text-gray-400">
                            Target: ${GITHUB_USERNAME} / ${REPO_NAME} / ${FOLDER_NAME}
                        </div>
                    </div>
                `;
            }
        }

        loadGames();
    </script>

</body>
</html>
