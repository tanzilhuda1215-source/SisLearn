<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Game Keren</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-6xl w-full text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Zona Belajar Pronouns
        </h1>
        <p class="text-slate-400 mb-12 text-lg">Pilih petualangan belajarmu hari ini!</p>

        <div id="game-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-slate-500 loading pt-10">
                <div class="text-4xl mb-2">üì°</div>
                Sedang mengunduh data game...
            </div>
        </div>

        <footer class="mt-16 text-slate-600 text-sm">
            Powered by GitHub API | <span id="status-koneksi">Connecting...</span>
        </footer>
    </div>

    <script>
        // ==========================================
        // 1. KONFIGURASI GITHUB
        // ==========================================
        const GITHUB_USERNAME = 'tanzilhuda1215-source'; 
        const REPO_NAME = 'SisLearn';                    
        const FOLDER_NAME = 'games';                     
        
        // ==========================================
        // 2. DAFTAR INFO GAME (EDIT DI SINI SAJA!)
        // ==========================================
        // Tulis nama file-nya persis, lalu isi data yang mau ditampilkan.
        
        const GAME_INFO = {
            "space.html": {
                icon: "üöÄ",
                title: "Space Adventure",
                desc: "Belajar sambil menjelajah galaksi. Tampilan gelap dan futuristik."
            },
            "glass.html": {
                icon: "üíé",
                title: "Glass Mode",
                desc: "Tampilan bersih, modern, dan elegan. Fokus pada materi."
            },
            // Nanti kalau ada game baru, tambahkan di sini:
            // "verb.html": { icon: "‚úçÔ∏è", title: "Verb Master", desc: "..." },
        };
        // ==========================================

        async function loadGames() {
            const container = document.getElementById('game-container');
            const statusLabel = document.getElementById('status-koneksi');
            
            // URL API GitHub
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_NAME}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Gagal koneksi ke GitHub.");
                const files = await response.json();
                
                // Filter hanya file .html
                const gameFiles = files.filter(file => file.name.endsWith('.html'));

                if (gameFiles.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-red-400">Tidak ada game ditemukan.</div>';
                    return;
                }

                container.innerHTML = ''; // Bersihkan loading
                statusLabel.innerText = "Siap Main üöÄ";
                statusLabel.className = "text-green-500";

                // Loop setiap file yang ditemukan di folder
                gameFiles.forEach(file => {
                    
                    // Cek apakah data game ada di GAME_INFO (Bagian 2 di atas)
                    // Jika ada, pakai datanya. Jika tidak ada, pakai data default (asal-asalan).
                    
                    let info = GAME_INFO[file.name];
                    
                    // Data Default (jika lupa mendaftarkan di GAME_INFO)
                    if (!info) {
                        info = {
                            icon: "üéÆ",
                            title: file.name.replace('.html', '').toUpperCase(),
                            desc: "Game interaktif seru untuk melatih kemampuan bahasa Inggris kamu."
                        };
                    }

                    // Pilihan warna tombol acak
                    const btnColors = ['bg-blue-600 hover:bg-blue-500', 'bg-purple-600 hover:bg-purple-500', 'bg-teal-600 hover:bg-teal-500'];
                    const randomColor = btnColors[Math.floor(Math.random() * btnColors.length)];

                    // Buat Kartu
                    const card = `
                        <div class="bg-slate-800 rounded-3xl p-8 border border-slate-700 flex flex-col items-center text-center hover:-translate-y-2 transition-transform duration-300 shadow-2xl hover:shadow-blue-900/20">
                            <div class="text-6xl mb-6 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                                ${info.icon}
                            </div>
                            <h2 class="text-2xl font-bold text-white mb-3">${info.title}</h2>
                            <p class="text-slate-400 text-sm mb-8 leading-relaxed">
                                ${info.desc}
                            </p>
                            <a href="${FOLDER_NAME}/${file.name}" class="${randomColor} text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all active:scale-95 w-full">
                                Mulai Misi
                            </a>
                        </div>
                    `;
                    container.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                statusLabel.innerText = "Error ‚ùå";
                container.innerHTML = `<div class="col-span-full text-red-500">Error: ${error.message}</div>`;
            }
        }

        loadGames();
    </script>
</body>
</html>
